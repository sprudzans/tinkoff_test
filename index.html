<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>DOCUMENT</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <style>
        input[type=number]{text-align: center;width: 50px;}
    </style>
</head>
<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <strong>Тестовое задание — Тинькофф</strong>
            </a>
            <button class="btn btn-secondary" id="cartCall" data-target="#cartModal" data-toggle="modal" type="button" disabled style="position: relative;">
                <svg class="bi bi-bag" fill="currentColor" height="1.5em" viewBox="0 0 16 16" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                    <path clip-rule="evenodd" d="M14 5H2v9a1 1 0 001 1h10a1 1 0 001-1V5zM1 4v10a2 2 0 002 2h10a2 2 0 002-2V4H1z" fill-rule="evenodd"/>
                    <path d="M8 1.5A2.5 2.5 0 005.5 4h-1a3.5 3.5 0 117 0h-1A2.5 2.5 0 008 1.5z"/>
                </svg>
                <span class="badge badge-warning rounded-circle" id="cartQuantity" style="position: absolute;right:-5px;top:-5px;"></span>
            </button>
        </div>
    </div>
</header>
<main role="main">
    <div class="py-5 bg-light">
        <div class="container">
            <div class="row" id="catalog"></div>
        </div>
    </div>

    <div aria-hidden="true" aria-labelledby="cartModalLabel" class="modal fade" id="cartModal" role="dialog" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Корзина</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="cart"></div>
                <div class="modal-footer">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Итого:</span>
                        </div>
                        <input type="number" id="cartValue" value="0" class="form-control" readonly>
                    </div>
                    <button class="btn btn-outline-danger" onclick="shop.clearCart();" data-dismiss="modal" type="button">Очистить</button>
                    <button class="btn btn-success" onclick="shop.buyCart();" type="button">Оплатить</button>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="py-5 text-muted">
    <div class="container">
        <p>Задание выполнил: <a href="https://sprudzans.ru" target="_blank">Спрудзанс Айвар</a></p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="index.js"></script>
</body>
</html>
